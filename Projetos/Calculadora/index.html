<!DOCTYPE html>
<html>
<head>
    <title>Calculadora e Manual</title>
</head>
<body>
    <div class="header">
        <div class="logo"> <<img src="imgs/calculadora.png">/> </Calculadora></div>
        <div class="hamburger" onclick="toggleMenu()">☰</div>
        <div class="menu" id="menu">
            <br>
            <a href="manual.html">Manual</a>
        </div> 
    </div>

    <div class="calculator">
        <h2>Calculadora</h2>
        <input id="num1" type="number" placeholder="Número 1">
        <input id="num2" type="number" placeholder="Número 2">
        <button onclick="somar()">Somar</button>
        <button onclick="subtrair()">Subtrair</button>
        <button onclick="dividir()">Dividir</button>
        <p id="resultado"></p>
    </div>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #141414;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1d087e;
            color: #ffffff;
            padding: 20px;
        }
        .logo {
            font-size: 32px;
            font-weight: bold;
        }
        .menu {
            display: none;
            background-color:#1d087e;
            position: absolute;
            right: 0;
            top: 60px;
            width: 200px;
            padding: 20px;
        }
        .menu a {
            display: block;
            margin-bottom: 10px;
            text-decoration: none;
            color: #ffffff;
        }
        .hamburger {
            cursor: pointer;
        }
        .calculator {
            margin: 20px;
            background-color: #0e0e0e;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(74, 17, 230, 0.219);
        }
        .calculator input, .calculator button {
            margin: 5px;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        .calculator button {
            background-color: #1d087e;
            color: #fff;
            cursor: pointer;
        }
        h2, p {
            color: #ffffff;
        }
    </style>

    <script>
        function toggleMenu() {
            var menu = document.getElementById('menu');
            if (menu.style.display === 'none') {
                menu.style.display = 'block';
            } else {
                menu.style.display = 'none';
            }
        }

        function somar() {
            var num1 = document.getElementById('num1').value;
            var num2 = document.getElementById('num2').value;
            document.getElementById('resultado').innerHTML = 'Resultado: ' + (Number(num1) + Number(num2));
        }

        function subtrair() {
            var num1 = document.getElementById('num1').value;
            var num2 = document.getElementById('num2').value;
            document.getElementById('resultado').innerHTML = 'Resultado: ' + (Number(num1) - Number(num2));
        }

        function dividir() {
            var num1 = document.getElementById('num1').value;
            var num2 = document.getElementById('num2').value;
            if (num2 != 0) {
                document.getElementById('resultado').innerHTML = 'Resultado: ' + (Number(num1) / Number(num2));
            } else {
                document.getElementById('resultado').innerHTML = 'Erro: Divisão por zero não é permitida.';
            }
        }
    </script>
</body>
</html>
