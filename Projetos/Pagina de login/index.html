<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Pagina de Login</title>
</head>


<body>
<!--Dois quadrados centralizados-->
<div class="container">

<!--Imagem do Formulario-->
<div class="form-image">
<img src="assets/img/undraw_shopping_re_hdd9 (1).svg">
</div>

<!--Formulario-->
<div class="form">
<form action="#">

<!--Header do Formulario-->
<div class="form-header">
    <div class="title">
       <h1>Cadastre-se</h1>
    </div>


<!--Botão Entrar-->
<div class="login-button">
<button><a href="#">Entrar</a></button>
</div>

</div>

<!--Grupo dos Inputs-->
<div class="input-group">
            <div class="input-box">
                    <label for="firstname">Primeiro nome</label>
                    <input type="text" id="firstname" name="firstname" placeholder="Digite seu primeiro nome" required>
            </div>
            <div class="input-box">
                    <label for="lastname">Sobrenome</label>
                    <input type="text" id="lastname" name="lastname" placeholder="Digite seu sobrenome" required>
            </div>
            <div class="input-box">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu email" required>
            </div>          
            <div class="input-box">
                    <label for="number">Telefone</label>
                    <input type="tel" id="number" name="number" placeholder="(xx) xxxx-xxxx" required>
            </div>
            <div class="input-box">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
            </div>
            <div class="input-box">
                    <label for="confirmpassword">Confirme sua senha</label>
                    <input type="password" id="confirmpassword" name="confirmpassword" placeholder="Digite sua senha novamente" required>
            </div>
</div>

<!--Inputs de Genero-->
<div class="gender-inputs">
<div class="gender-title">
<h6>Genero</h6>
</div>
</div>

<!--Grupos de Genero-->
<div class="gender-group">
                <div class="gender-input">
                    <input type="radio" id="Female" name="gender">
                    <label for="Female">Feminino</label>
                </div>
                <div class="gender-input">
                    <input type="radio" id="Male" name="gender">
                    <label for="Male">Masculino</label>
                </div>
                <div class="gender-input">
                    <input type="radio" id="Others" name="gender">
                    <label for="Others">Outros</label>
                </div>
</div>

<!--Botão de Continuar-->
<div class="continue-button">
<button><a href="#">Continuar</a></button>
</div>



</form>



</div>

</body>

</html>
